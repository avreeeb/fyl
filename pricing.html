<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Merriweather:300|Lobster+Two" rel="stylesheet">
<title>Pricing</title>
<link href="css/type.css" rel="stylesheet">
<link href="css/grids.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>

<body>

<form action="signup.html" method="get">


<header align="middle" class="logo lightgrey"><img src="images/logo.svg" alt="Logo" height="150" width="300"></header>
<div align="center"
<div class="grid grey">

<div align="middle" class="unit unit-l-1 unit-m-1 unit-s-1 unit-xs-1 pad-t pad-b">
<a href="signup.html"><img class="gutter-2 butt-grid" src="images/free.svg" alt="Free"></a>
</div>


<div class="grid grey">
<div align="middle" class="unit unit-l-1 unit-m-1 unit-s-1 unit-xs-1 pad-t pad-b">
<img class="gutter-2 butt-grid" src="images/6-months.svg" alt="6 Months">
</div>


<div align="middle" class="unit unit-l-1 unit-m-1 unit-s-1 unit-xs-1-2 pad-t pad-b">
<img class="gutter-2 butt-grid" src="images/1-year.svg" alt="1 Year">
</div>



<footer class="footer micro">
<div role="contentinfo" class="unit footer-grid" style="text-align:center;">
<nav class="nav-bottom micro">

    <div class="white left gutter-1-2 pad-t-1-2" align="middle">
    <img src="images/phone.svg" alt="Email" height="50" width="50"> 
    </div>
    <div class="white left gutter-1-2 pad-t" align="middle">
        <p>(613)555-1234</p>
    </div>
 
    <div class="left gutter-1-2 pad-t-1-2" align="middle">
    <img src="images/email.svg" alt="Email" height="50" width="50"> 
    </div>
    <div class="white left gutter-1-2 pad-t" align="middle"> 
        <p>info@fyl.com</p>
        </div>
</nav>
</div>

</footer>
</form>
</body>
</html>
