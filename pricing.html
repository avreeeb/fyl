<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Merriweather:300|Lobster+Two" rel="stylesheet">
<title>Pricing</title>
<link href="css/type.css" rel="stylesheet">
<link href="css/grids.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>

<body>

<form action="signup.html" method="get">


<header align="middle" class="logo lightgrey"><img src="images/logo.svg" alt="Logo" height="150" width="300"></header>
<div align="center"
<div class="grid darkgrey">
<div align="middle" class="unit unit-l-1-4 unit-m-1-2 unit-s-1-2 unit-xs-1-2 pad-t pad-b">
<img class="gutter-2" src="images/free.svg" alt="Free">
</div>

<div align="middle" class="unit unit-l-1-4 unit-m-1-2 unit-s-1-2 unit-xs-1-2 pricebutton">
<button class="mer" type="30 Days">30 Days</button>
</div>
</div>

<div class="grid grey">
<div align="middle" class="unit unit-l-1-4 unit-m-1-2 unit-s-1-2 unit-xs-1-2 pad-t pad-b">
<img class="gutter-2" src="images/6-months.svg" alt="6 Months">
</div>

<div align="middle" class="unit unit-l-1-4 unit-m-1-2 unit-s-1-2 unit-xs-1-2 pricebutton">
<button class="mer" type="30 Days">6 Months</button>
</div>
</div>

<div class="grid darkgrey">
<div align="middle" class="unit unit-l-1-4 unit-m-1-2 unit-s-1-2 unit-xs-1-2 pad-t pad-b">
<img class="gutter-2" src="images/1-year.svg" alt="1 Year">
</div>

<div align="middle" class="unit unit-l-1-4 unit-m-1-2 unit-s-1-2 unit-xs-1-2 pricebutton">
<button class="mer" type="1 Year">1 Year</button>
</div>
</div>
</div>

<div class="lightgrey white biggest">
<h1 align="middle" class="white lob biggest pad-t pad-b">Features</h1>

<dl>
	<dt align="middle" class="milli pad-t white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-b"><img src="images/eye.svg" alt="see" height="50" width="50"></dt>
	<dd align="middle" class="giga white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b">See singles near you.</dd>
    
    <dt align="middle" class="milli pad-t white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-b"><img src="images/chat.svg" alt="1 Year" height="50" width="50"></dt>
	<dd align="middle" class="giga white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b">Chat with your matches</dd>
	
    <dt align="middle" class="milli pad-t white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b"><img src="images/images.svg" alt="1 Year" height="50" width="50"></dt>
	<dd align="middle" class="giga white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b">Upload up to 12 images for other users to see</dd>
	
    <dt align="middle" class="milli pad-t white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b"><img src="images/online.svg" alt="1 Year" height="50" width="50"></dt>
	<dd align="middle" class="giga white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b">See when others are online</dd>
    
    <dt align="middle" class="milli pad-t white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b"><img src="images/who-viewed.svg" alt="1 Year" height="50" width="50"></dt>
	<dd align="middle" class="giga white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b">See who viewed your profile</dd>
    
    <dt align="middle" class="milli pad-t white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b"><img src="images/clock.svg" alt="1 Year" height="50" width="50"></dt>
	<dd align="middle" class="giga white unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3 pad-t pad-b">Find out when someone read your message</dd>
	
	
</dl>
</div>


<footer class="footer micro">
<div role="contentinfo" class="unit unit-l-1-3 unit-m-1-3 unit-s-1-3 unit-xs-1-3">
<nav class="nav-bottom micro">

    <div class="white left" align="middle">
    <img src="images/phone.svg" alt="Email" height="50" width="50"> 
    </div>
    <div class="white left" align="middle">
        <p>(613)555-1234</p>
    </div>
 
    <div class="left" align="middle">
    <img src="images/email.svg" alt="Email" height="50" width="50"> 
    </div>
    <div class="white left" align="middle"> 
        <p>info@fyl.com</p>
        </div>
</nav>
</div>

</footer>
</form>

</body>
</html>
